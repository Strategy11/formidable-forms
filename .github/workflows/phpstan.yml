on: [push]

name: PHPStan Code Analysis
jobs:
  phpstan:
    name: PHPStan

    runs-on: ubuntu-latest

    steps:
      - name: "ðŸ“¥ Fetching Repository Contents"
        uses: actions/checkout@v2

      - name: "ðŸ’½  Installing PHP, Composer, CS2PR"
        uses: shivammathur/setup-php@2.10.0
        with:
          php-version: '7.4'
          coverage: none
          ini-values: display_errors = on, error_reporting = E_ALL
          tools: composer

      - name: "ðŸ’½  Installing Composer Packages"
        run: composer install

      - name: "ðŸ§ª Test"
        run: vendor/bin/phpstan analyze ./ --memory-limit=2G
