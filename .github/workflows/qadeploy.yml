on:
  # Trigger the workflow on pull request.
  pull_request:
    types: [ opened, labeled, synchronize ]

name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    if: contains(github.event.pull_request.labels.*.name, 'deploy')
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3.5.0

    - name: ðŸ”„ Sanitize branch name
      id: sanitize
      run: |
        BRANCH="${{ github.event.pull_request.head.ref }}"
        SANITIZED_BRANCH="${BRANCH//\//-}"
        echo "sanitized_branch=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.1
      with:
        server: ${{ secrets.FRM_FTP_HOST }}
        server-dir: ${{ github.event.repository.name }}-${{ steps.sanitize.outputs.sanitized_branch }}/
        username: ${{ secrets.FRM_FTP_USERNAME }}
        password: ${{ secrets.FRM_FTP_PASSWORD }}
        exclude: |
          **/.*
          **/.*/**
          **/.git*/**
          **/bin/**
          **/node_modules/**
          **/scss/**
          **/tests/**
          composer.json
          package.json
          package-lock.json
          phpcs.xml
          phpunit.xml
  beta-deploy:
    if: contains(github.event.pull_request.labels.*.name, 'beta deploy')
    name: ðŸŽ‰ Beta Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3.5.0

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.1
      with:
        server: ${{ secrets.FRM_FTP_HOST }}
        server-dir: ${{ github.event.repository.name }}-beta/
        username: ${{ secrets.FRM_FTP_USERNAME }}
        password: ${{ secrets.FRM_FTP_PASSWORD }}
        exclude: |
          **/.*
          **/.*/**
          **/.git*/**
          **/bin/**
          **/node_modules/**
          **/scss/**
          **/tests/**
          composer.json
          package.json
          package-lock.json
          phpcs.xml
          phpunit.xml
