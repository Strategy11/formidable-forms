name: Inspections

on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, labeled, synchronize ]

jobs:
  runESLintInspection:
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'run analysis')
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'npm'
          cache-dependency-path: './package.json'

      - name: Check cache and install dependencies
        run: |
          if [ -d "node_modules" ]; then
            echo "âœ… Using cached node_modules"
            echo "Cache size: $(du -sh node_modules | cut -f1)"
          else
            echo "ðŸ“¦ Installing dependencies (cache miss)"
            npm ci --include=dev
          fi

      - name: Analyze js code style
        run: ./node_modules/.bin/eslint .
