on: [pull_request,push]

name: Inspections
jobs:
  runPHPCSInspection:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Analyze js code style
        run: |
          npm install eslint
          wget https://develop.svn.wordpress.org/trunk/.jshintrc
          ./node_modules/.bin/eslint ./js/formidable*
