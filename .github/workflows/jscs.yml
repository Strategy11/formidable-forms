name: Inspections

on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, labeled, synchronize ]

jobs:
  runESLintInspection:
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'run analysis')
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Check cache and install dependencies
        run: |
          if [ -d "node_modules" ]; then
            echo "âœ… Using cached node_modules"
            echo "Cache size: $(du -sh node_modules | cut -f1)"
          else
            echo "ðŸ“¦ Installing dependencies (cache miss)"
            npm ci --legacy-peer-deps --include=dev
          fi

      - name: Analyze js code style
        run: ./node_modules/.bin/eslint .
