name: Inspections

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, labeled, synchronize]

jobs:
  runESLintInspection:
    if: contains(github.event.pull_request.labels.*.name, 'run analysis')
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20.10.0"

      - name: Generate cache key
        id: cache-key
        run: |
          echo "ğŸ”‘ Generating cache key..."
          HASH=$(sha256sum package-lock.json | cut -d' ' -f1)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "key=${{ runner.os }}-node-modules-$HASH" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Cache key: ${{ runner.os }}-node-modules-$HASH"
          echo "ğŸ“Š package-lock.json hash: $HASH"

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ steps.cache-key.outputs.key }}

      - name: Debug cache status
        run: |
          echo "ğŸ” Cache Status Debug:"
          echo "Cache hit: ${{ steps.cache-npm.outputs.cache-hit }}"
          echo "Cache primary key: ${{ steps.cache-npm.outputs.cache-primary-key }}"
          echo "Cache matched key: ${{ steps.cache-npm.outputs.cache-matched-key }}"
          if [ "${{ steps.cache-npm.outputs.cache-hit }}" = "true" ]; then
            echo "âœ… CACHE HIT - Using cached dependencies"
            echo "ğŸ“‚ Checking node_modules:"
            ls -la node_modules/ | head -10
            echo "âœ… ESLint binary exists: $([ -f ./node_modules/.bin/eslint ] && echo 'YES' || echo 'NO')"
          else
            echo "âŒ CACHE MISS - Will install dependencies"
          fi

      - name: Install dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: |
          echo "ğŸ“¦ Installing dependencies (cache miss)..."
          npm ci --include=dev
          echo "âœ… Installation complete"
          echo "ğŸ“‚ Verifying node_modules:"
          ls -la node_modules/ | head -10

      - name: Verify dependencies exist
        run: |
          echo "ğŸ” Final dependency check:"
          if [ -d "node_modules" ]; then
            echo "âœ… node_modules exists"
            echo "ğŸ“Š Total packages: $(find node_modules -maxdepth 1 -type d | wc -l)"
            echo "âœ… ESLint binary: $([ -f ./node_modules/.bin/eslint ] && echo 'EXISTS' || echo 'MISSING')"
          else
            echo "âŒ ERROR: node_modules missing!"
            exit 1
          fi

      - name: Analyze js code style
        run: ./node_modules/.bin/eslint .
