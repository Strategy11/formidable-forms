name: Inspections

on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, labeled, synchronize ]

jobs:
  runESLintInspection:
    if: contains(github.event.pull_request.labels.*.name, 'run analysis')
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18.16.0

      - name: Cache packages
        id: cache
        uses: actions/cache@v4
        with:
          path: "node_modules"
          key: my-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: my-cache-${{ hashFiles('**/package-lock.json') }}

      - name: Skip Dependencies (Cache Hit)
        if: steps.cache.outputs.cache-hit == 'true'
        run: echo "Using cached dependencies"

      - name: Install Dependencies (Clean Install)
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --legacy-peer-deps --include=dev

      - name: Analyze js code style
        run: ./node_modules/.bin/eslint .
