name: E2E Test

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, labeled, synchronize]

jobs:
  cypress:
    if: contains(github.event.pull_request.labels.*.name, 'run tests')
    runs-on: ubuntu-latest

    name: Cypress
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up PHP
        uses: shivammathur/setup-php@2.35.5
        with:
          php-version: "7.4"
          extensions: mbstring, curl, zip, openssl, json, pdo
          tools: composer

      - name: Cache Composer dependencies
        id: cache-composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        if: steps.cache-composer.outputs.cache-hit != 'true'
        run: composer install --optimize-autoloader --no-dev

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20.10.0"

      - name: Cache Node dependencies
        id: cache-node
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install Node dependencies
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: npm ci --legacy-peer-deps --include=dev

      - name: Cache WordPress environment
        id: cache-wp-env
        uses: actions/cache@v4
        with:
          path: |
            ~/.wp-env
            .wp-env
          key: ${{ runner.os }}-wp-env-${{ hashFiles('.wp-env.json', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-wp-env-

      - name: Set up WordPress environment
        run: |
          npm run build
          npx wp-env start

      - name: Run Cypress tests
        run: npm run e2e:githubrun
        env:
          CYPRESS_baseUrl: http://localhost:8888
