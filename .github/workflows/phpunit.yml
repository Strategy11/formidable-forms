on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: PHPUnit
jobs:
  build-test:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        include:
          - php: 7.4
            wordpress: master
            phpunit: 6.5.14
          - php: 7.3
            wordpress: master
            phpunit: 6.5.14
          - php: 7.1
            wordpress: master
            phpunit: 6.5.14
          - php: 7.0.33
            wordpress: 4.9
            phpunit: 6.5.14
          - php: 5.6.20
            wordpress: 4.7
            phpunit: 5.7.27

    name: PHP ${{ matrix.php }} tests in WP ${{ matrix.wordpress }}
    steps:
      - uses: actions/checkout@v2

      # get the PHP version
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: phpunit:${{ matrix.phpunit }}

      - name: Installing WordPress
        run: |
          export WP_DEVELOP_DIR=/tmp/wordpress/
          git clone --depth=50 --branch="${{ matrix.wordpress }}" git://develop.git.wordpress.org/ /tmp/wordpress
          cd ..
          cp -r "${GITHUB_REPOSITORY#*/}" "/tmp/wordpress/src/wp-content/plugins/formidable"
          cd /tmp/wordpress/
          pwd
          cp wp-tests-config-sample.php wp-tests-config.php
          sed -i "s/youremptytestdbnamehere/wordpress_tests/" wp-tests-config.php
          sed -i "s/yourusernamehere/root/" wp-tests-config.php
          sed -i "s/yourpasswordhere/root/" wp-tests-config.php
      - name: Creating database
        run: |
          sudo /etc/init.d/mysql start
          mysql -u root -proot -e "CREATE DATABASE wordpress_tests;"
      - name: PhpUnit tests
        run: |
          cd "/tmp/wordpress/src/wp-content/plugins/formidable"
          pwd
          phpunit --coverage-clover=coverage.xml
      - name: Send code coverage report to Codecov.io
        uses: codecov/codecov-action@v1
        with:
          files: /tmp/wordpress/src/wp-content/plugins/formidable/coverage.xml
